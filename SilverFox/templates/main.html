{% extends 'base.html' %}
{% block content %}
    <h2>Najnowsze zdjęcia</h2>
    <section>
        <div id="photos">
            {% for photo in photos %}
            <a href="{% url 'photo' pk=photo.pk %}">
                <img src="{{ photo.file.url }}"/>
            </a>
            {% empty %}
                <h2>Brak zdjęć</h2>
            {% endfor %}
        </div>
    </section>
{% endblock %}
