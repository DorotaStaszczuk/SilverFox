{% extends 'base.html' %}

{% block content %}
<div id="content">
<section id="s1">
    <h2>Najnowsze zdjęcia</h2>
</section>
<section id="s2">
    <div>
        {% for photo in  photos %}
        <a href="{{ photo.file.url }}"><img src="{{ photo.file.url }}"></a>
        {% empty %}
        <h2>Brak zdjęć</h2>
        {% endfor %}
    </div>
</section>
</div>
{% endblock %}
