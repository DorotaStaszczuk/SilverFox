{% load static %}

<!DOCTYPE html>
<html>
  <head>
    {% block head %}
      <link rel="stylesheet" href="{% static "css/style.css" %}">
      <title>
        {% block title %}
        {% endblock %}
      </title>
    {% endblock %}
  </head>
  <body>
  <header>
      <span class="silverfox">
          <a href="/main">SilverFox</a>
      </span>
      <nav>
          {% include "menu.html" %}
      </nav>
  </header>

    <div id="user_detail">
{% block content %}

    <form action="" method="post">{% csrf_token %}
        <h2>Czy napewno chcesz usunąć konto {{ object }}?</h2>
        <div>
            <button type="submit" value="Tak, chcę">Tak, chcę</button>
            <a href="{% url 'user' pk=object.pk %}"><button type="button" value="Nie">Nie</button></a>
        </div>
    </form>

{% endblock %}
    </div>

    <footer>
        {% block footer %}
            <p class="footer-text">Copyright © 2018-2020 by DS</p>
        {% endblock %}
    </footer>
  </body>
</html>
